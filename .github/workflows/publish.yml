name: Publish .NET Package

on:
  workflow_dispatch:
    inputs:
      package_version:
        description: 'Package version (e.g., 1.0.3)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Create .exe ${{ inputs.package_version }}
        run: dotnet publish -p:PublishSingleFile=true --no-self-contained

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.package_version }}
          release_name: Release v${{ inputs.package_version }}
          files: |
            bin/Release/net8.0/publish/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
