name: Publish .NET Package

on:
  workflow_dispatch:
    inputs:
      package_version:
        description: 'Package version (e.g., 1.0.3)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish Executables
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/win
          dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/linux

          # Rename files to avoid collisions
          mv ./publish/win/*.exe ./publish/win/myapp-win.exe
          mv ./publish/linux/*.exe ./publish/linux/myapp-linux.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.package_version }}
          name: Release v${{ inputs.package_version }}
          files: |
            publish/win/myapp-win.exe
            publish/linux/myapp-linux.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
