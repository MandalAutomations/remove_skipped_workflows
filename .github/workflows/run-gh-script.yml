
name: Run GH Script

on:
    workflow_dispatch:

jobs:
    build-and-run:
      runs-on: windows-latest
      steps:
        
        - uses: actions/checkout@v4
        
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.0.x'
        
        - name: Restore dependencies
          run: dotnet restore
          working-directory: ./
         
        - name: Build
          run: dotnet build --configuration Release --no-restore
          working-directory: ./
          
        - name: Run GH Script
          run: dotnet run
          working-directory: ./